<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .poppins-regular {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
            width: 100%;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .btn-primary {
            background-color: #5151E5;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #3b3bb5;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>QR Code Generator</h1>
        <form action="/submit" method="post">
            <label for="url" class="poppins-regular">Enter URL</label>
            <div class="input-group mb-3">
                <input type="url" class="form-control" id="basic-url" name="qr-url" aria-describedby="basic-addon3 basic-addon4" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Generate QR Code">
        </form>
    </div>
</body>

</html>
