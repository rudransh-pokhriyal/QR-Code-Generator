<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>QR Code Generator</h1>
        <form action="/submit" method="post">
            <label for="url" class="poppins-regular">Enter Anything(URL/Number/Text)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" name="qr-url" aria-describedby="basic-addon3 basic-addon4" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Generate QR Code">
        </form>
    </div>
</body>

</html>
